<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <main>
        <section>
            <div class="mostrarubicacion">
                <ol>
                    <li class="location">Customer Info</li>
                    <li>Shipping Info</li>
                    <li>Payment Selection</li>
                </ol>
            </div>

            <h1>Customer Information</h1>

            <form action="#">
                <div>
                    <label for="name">First name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="surname">Last name</label>
                    <input type="text" id="surname" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country">
                        <option selected>Select your country</option>
                        <option value="">Portugal</option>
                        <option value="">Alemania</option>
                        <option value="">Francia</option>
                    </select>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <fieldset>
                    <label for="postalCode">Postal code</label>
                    <input type="text" id="postalCode" required maxlength="5">
                    <button type="button">Find</button>
                </fieldset>
                <div>
                    <label for="tel">Telephone</label>
                    <input type="tel" id="tel" required>
                </div>
            </form>
            <a href="#">Return to shop</a>
            <button type="submit">CONTINUE TO SHIPPING</button>
        </section>
    </main>

    <aside>
        <h1>Shopping Cart <span>2</span></h1>

        <ul>
            <li>
                <img src="..." alt="Mochila de color negro fabricada en tela">
                Lightweight College Backpack
                <span>€ 99.90</span>
            </li>
            <li>
                <img src="..." alt="Reloj con correa de cuero">
                Business Casual Leather Watch Waterproof
                <span>€ 69.90</span>
            </li>
        </ul>
        <div class="desplegar">
            <button type="button">Have a Voucher?</button>
            <div>
                <form action="#">
                    <label for="voucher">Voucher</label>
                    <input type="text" id="voucher" placeholder="CDE000">
                    <button type="submit">Usar</button>
                </form>
            </div>
        </div>

        <table>
            <tr>
                <th scope="row">Subtotal</th>
                <td>€ 169.80</td>
            </tr>
            <tr>
                <th scope="row">Shipping</th>
                <td>Free</td>
            </tr>
            <tr>
                <!-- Esta fila solo es una simulacion en el supuesto de introducir el descuento -->
                <th scope="row">Voucher</th>
                <td>X</td>
            </tr>
            <tr class="total">
                <th scope="row">Total</th>
                <td>€ 169.80</td>
            </tr>
        </table>
    </aside>


</body>

</html>
