<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <main class="col">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb" aria-label="Rastro de migas">
          <li class="breadcrumb__item" aria-current="true">Customer info</li>
          <li class="breadcrumb__item">Shipping info</li>
          <li class="breadcrumb__item">Payment selection</li>
        </ol>

        <!-- Form -->
        <form action="">
          <h1>Customer Information</h1>
          <div class="container-flex">
            <div class="form-group">
              <label class="form-group__label" for="firstName">First name</label>
              <input class="form-group__control" type="text" id="firstName">
            </div>
            <div class="form-group">
              <label class="form-group__label" for="LastName">Last name</label>
              <input class="form-group__control" type="text" id="LastName">
            </div>
            <div class="form-group form-group--big">
              <label class="form-group__label" for="address">Address</label>
              <input class="form-group__control" type="text" id="address">
            </div>
            <div class="form-group">
              <label class="form-group__label" for="country">Country</label>
              <select class="form-group__control" id="country">
                <option>Seleccionar&hellip;</option>
                <option value="">....</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-group__label" for="city">City</label>
              <input class="form-group__control" type="text" id="city">
            </div>
            <div class="form-group form-group--combined">
              <label class="form-group__label" for="postalcode">Posta code</label>
              <input class="form-group__control" type="number" maxlength="5" id="postalcode">
              <button type="button" class="btn btn--secondary btn--sm form-group__btn">Find</button>
            </div>
            <div class="form-group">
              <label class="form-group__label" for="phone">Phone</label>
              <input type="tel" class="form-group__control" id="phone">
            </div>

            <div class="button-group">
              <a href="#" class="btn btn--link">Return to Shop</a>
              <button type="submit" class="btn btn--primary">Continue to Shipping</button>
            </div>
          </div>
        </form>

      </main>



      <!-- Resumen carrito -->


      <div class="col fondo">
        <aside class="summary-cart">
          <h1 class="summary-cart__heading">Shopping Cart <span class="summary-cart__badge"
              aria-label="Número de productos">2</span></h1>
          <ul class="summary-cart__products">
            <li>
              <a href="#" class="summary-cart__item">
                <img src="images/01.jpg" width="88" alt="" class="summary-cart__media">
                Lightweight College Backpack <br>
                <span class="summary-cart__price" aria-label="precio">€ 99.90</span>
              </a>
            </li>
            <li>
              <a href="#" class="summary-cart__item">
                <img src="images/01.jpg" width="88" alt="" class="summary-cart__media">
                Business Casual Leather Watch Waterproof
                <span class="summary-cart__price" aria-label="precio">€ 69.90</span>
              </a>
            </li>
          </ul>
          <div class="summary-cart__voucher collapse">
            <button type="button" class="collapse__btn">Have a Voucher?</button>
            <div class="collapse__box">
              <form action="" class="form-group">
                <label for="code" class="form-group__label">Insert vaucher code</label>
                <input type="text" id="code" class="form-group__control form-group__control--sm">
                <button type="submit" class="btn btn--primary btn--sm">Submit</button>
              </form>
            </div>
          </div>
          <table class="summary-cart__totals">
            <caption class="sr-only">Totales del carrito</caption>
            <tr>
              <th scope="row">Subtotal</th>
              <td>€ 169.80</td>
            </tr>
            <tr>
              <th scope="row">Shipping</th>
              <td>free</td>
            </tr>
            <tr class="">
              <th scope="row">Total</th>
              <td>€ 169.80</td>
            </tr>
          </table>
        </aside>
      </div>
    </div>
  </div> <!-- //.container -->

</body>

</html>
